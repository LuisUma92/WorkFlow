[project]
name = "workflow"
version = "1.0.0001"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [
  { name = "Luis Fernando Uma√±a Castro", email = "luis.umanacastro@ucr.ac.cr" },
]
classifiers = ["Development Status :: 2 - Pre-Alpha"]
dependencies = ["appdirs", "bibtexparser", "click"]

[project.scripts]
bib2yaml = "workflow.bib2yaml:cli"
cleta = "workflow.cleta:cli"
crete = "workflow.crete:cli"
mergebib = "workflow.mergebib:cli"
nofi = "workflow.nofi:cli"
nori = "workflow.nori:cli"
prisma-import-bib = "workflow.prismaimportbib:cli"
prisma-review = "workflow.prismareview:cli"

[build-system]
requires = ["setuptools"]

[tool.setuptools.packages.find]
where = ["src"]
